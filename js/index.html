<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Matematika</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <h1>Kalkulator Matematika</h1>
        <img src="images/luas segitiga.jpg" alt="Segitiga" width="200"><img src="images/keliling segitiga.jpg" alt="Segitiga" width="200">



        <form id="triangleForm">
            <label for="base">Masukkan Panjang Alas:</label>
            <input type="number" id="base" placeholder="Panjang Alas" required>

            <label for="height">Masukkan Tinggi:</label>
            <input type="number" id="height" placeholder="Tinggi" required>

            <br>

            <button type="button" onclick="hitungLuas()">Hitung Luas</button>
            <button type="button" onclick="hitungKeliling()">Hitung Keliling</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
